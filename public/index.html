<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinkai Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header-container">
        <h1>Shinkai Code Generator</h1>
        <button id="config-btn" class="config-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
            Config
        </button>
    </div>

    <!-- Configuration Modal -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuration</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="config-form">
                <div class="config-form-group">
                    <label for="code-generator-url">Code Generator URL:</label>
                    <input type="text" id="code-generator-url" placeholder="https://api.shinaki.com/prompt-service">
                </div>
                <div class="config-form-group">
                    <label for="node-runner-url">Shinkai Node Runner URL:</label>
                    <input type="text" id="node-runner-url" placeholder="http://localhost:9550">
                </div>
                <div class="config-actions">
                    <button class="reset-config">Reset to Defaults</button>
                    <button class="save-config">Save Configuration</button>
                </div>
            </div>
        </div>
    </div>

    <div class="form-container">
        <div class="form-group">
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" placeholder="Describe what you want to generate..."></textarea>
        </div>

        <div class="form-actions">
            <button id="generate-btn">Generate Code</button>
            <div class="language-selector">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="typescript">TypeScript</option>
                    <option value="python">Python</option>
                </select>
            </div>
            <div class="tool-type-selector">
                <label>Tool Type:</label>
                <div class="radio-group">
                    <input type="radio" id="shinkai-tool" name="tool-type" value="shinkai" checked>
                    <label for="shinkai-tool">Shinkai Tool</label>
                    <input type="radio" id="mcp-tool" name="tool-type" value="mcp">
                    <label for="mcp-tool">MCP Tool</label>
                </div>
            </div>
        </div>
    </div>

    <div class="output-container">
        <div class="output-header">
            <h2>Output</h2>
            <span id="status" class="status"></span>
        </div>
        <div id="output" class="output-content"></div>

        <!-- Feedback form (hidden by default) -->
        <div id="feedback-container" style="display: none;" class="feedback-form">
            <h3>Provide Feedback</h3>
            <textarea id="feedback-text" placeholder="Enter your feedback here..."></textarea>
            <div class="feedback-actions">
                <button id="submit-feedback" class="primary">Submit Feedback</button>
                <button id="skip-feedback" class="secondary">Skip</button>
            </div>
        </div>

        <div class="code-box">
            <div class="box-header">Generated Code</div>
            <textarea id="code-content" class="code-editor" placeholder="Code will appear here..."></textarea>
        </div>

        <div class="metadata-box">
            <div class="box-header">Metadata</div>
            <textarea id="metadata-content" class="metadata-editor"
                placeholder="Metadata will appear here..."></textarea>
        </div>

        <div class="tests-container">
            <div class="box-header">Test Cases</div>
            <div id="tests-list"></div>
            <button id="add-test-btn" style="margin-top: 15px; background-color: #3f51b5;">Add New Test Case</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
